<!DOCTYPE html>
<html>
<head>
	<title>Sweet Animations</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="panel">
		<form id="start">
			<label>Username:</label>
			<input type="text" id="username" required pattern=".{3,8}" title="3 to 8 characters" placeholder="Enter your username">
			<input id="button" type="submit" value="START">
		</form>
		<hr>
		<p>Your score: <span id="score"></span></p>
		<hr>
		<h5>HIGHSCORES:</h5>
		<div id="highscores"></div>
		<hr>
	</div>

	<div id="container">
		<div id ="a" class="blue move"></div>
		<div id ="b" class="red move"></div>
		<div id ="c" class="green move"></div>
		<div id ="d" class="yellow move"></div>
		<div id ="h" class="yellow move"></div>
		<div id ="e" class="blue move"></div>
		<div id ="f" class="red move"></div>
		<div id ="g" class="green move"></div>
		<div id ="k" class="green move"></div>
		<div id ="l" class="yellow move"></div>
		<div id ="i" class="blue move"></div>
		<div id ="j" class="red move"></div>
		<div id ="n" class="red move"></div>
		<div id ="o" class="green move"></div>
		<div id ="p" class="yellow move"></div>
		<div id ="m" class="blue move"></div>
	</div>



	<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' width='64' height='64' fill='currentcolor'>
	  	<path id ="path1" d='M-84 92 L134 100 L12 -80 L-272 6 Z' />
	</svg>
	<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64' width='64' height='64' fill='currentcolor'>

	</svg>

	</svg>

<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

<script src="custom.js"></script>
</body>
</html>
